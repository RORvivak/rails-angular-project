<div>
    <h1>Hello: {{name}}</h1>
    <p>Email: {{email}}</p>    
    <p>Address: {{address.city}} {{address.state}} {{address.road}}</p>
    <p>Hobbies:</p> 
        <div>
            <button (click) = "showhobby()">{{showhobbies? "showHobbies" : "HideHobbies"}}</button>  
            <ul *ngIf= "showhobbies">
                <li *ngFor = "let hobby of hobbies;let i = index">
                 {{hobby}}<button (click) = deleteHobby(i)>Delete</button></li>
            </ul> 
       </div>
       <br/>
            <form (submit) = "addHobby(hobby.value)">
                <label>Hobby</label>
                <input type = "text" #hobby/>
            </form>
            <hr>
    <hr/>
</div>
<br/>
<div>
    <form>
        <label>Name</label>
        <input type = "text" name = "name" [(ngModel)] = "name"/><br/>
        <label>Email</label>
        <input type = "text" name = "email" [(ngModel)] = "email"/><br/>
        <label>City</label>
        <input type = "text" name = "address.city" [(ngModel)] = "address.city"/><br/>
        <label>State</label>
        <input type = "text" name = "address.state" [(ngModel)] = "address.state"/><br/>
        <label>Road</label>
        <input type = "text" name = "address.road" [(ngModel)] = "address.road"/><br/>
    </form>
</div>

<h1>posts</h1>
             <div *ngFor = "let post of posts">
                 <h3>{{post.title}}</h3> 
                 {{post.body}}
